name: rtl

commands:
  - |
    mkdir -p outputs
    cp -r $VLOG_HOME/digital_top ./outputs
    cat "./outputs/digital_top/digital_top.sv" "./outputs/digital_top/hr_16t4_mux_top.sv" "./outputs/digital_top/prbs_generator_syn.sv" "./outputs/digital_top/qr_4t1_mux_top.sv" "./outputs/digital_top/div_b2.sv" "./outputs/digital_top/inv.sv" > "./outputs/design.v"
    python gen_tcl.py


outputs:
  - design.v
  - read_design.tcl
